  <script type='text/javascript' src='script.js'></script>
</head>

  <div id="wrapper">

            </td>
            <td>
              <input type="number">
            </td>
          </tr>
        </table>
      </div>
      <div class="matrix">
        <table id="matrix_A">
          <tr>
            <td>
              <input type="number" value="1">
            </td>
            <td>
              <input type="number" value="2">

          </tr>
          <tr>

          <tr>

      <div class="button_inner" id="multiply">
        <label>Умножить матрицы
          <input type="button" onclick="multiplyMatrix()" />
        </label>
      </div>
      <div class="button_inner" id="clean">
        <label><img src="picture\arrow.jpg"> Очистить матрицы
          <input type="button" onclick="clean()" />
        </label>
      </div>
      <div class="button_inner" id="change">
        <label><img src="picture\double_arrow.jpg"> Поменять матрицы местами
          <input type="button" onclick="change()" />
        </label>
      </div>
      <div class="button_col" id='left_col'>
        <label>
          <input type="radio" name="check_matrix" id="check_A">Матрица А</label>
        <div class="table_buttons">
          <label><img src="picture\plus.jpg"> Добавить
            <input type="button" onclick="addRow()" />
          </label>
        </div>
        <div class="table_buttons">

            <input type="button" onclick="addCol()" />
          </label>
        </div>
      </div>
      <div class="button_col">
        <label>
          <input type="radio" name="check_matrix" id="check_B">Матрица В</label>
        <div class="table_buttons">
          <label><img src="picture\minus.jpg"> Удалить
            <input type="button" onclick="deleteRow()" />
          </label>
        </div>
        <div class="table_buttons">
          <label><img src="picture\minus.jpg"> Удалить
            <input type="button" onclick="deleteCol()" />
          </label>
        </div>
      </div>
